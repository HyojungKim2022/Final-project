<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="start.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="banner1">
                <h2>
                    <a><i class="fa-solid fa-bars"></i></a>
                    <a>BLC</a>
                    <button class="exit"><i class="fa-solid fa-right-from-bracket"></i></button>
                </h2>
                
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="left">
                <div class="banner2">
                    <div class="bar bar1">NO.</div>
                    <div class="bar bar2">상품명.</div>
                    <div class="bar bar3">수량</div>
                    <div class="bar bar4">가격</div>
                </div>
                <div class="item">
                    <ul id="items_list"></ul>
                </div>
                <div class="total">
                    <div class="check">
                        <a><strong>총수량 : </strong><span>0</span></a><br>
                        <a><strong>총가격 : </strong><span>$0</span></a><br>
                    </div>
                    <div class="pay-button">
                        <button class="payment">결제하기</button>
                    </div>
                    <div class="modal hidden">
                        <div class="bg"></div>
                        <div class="modalBox">
                            <p>결제 하시겠습니까?</p>
                            <div class="bottom">
                                <button class="Yes">확인</button>
                                <button class="close">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="video">
                    <video id="camera-stream" autoplay></video>
                </div>
            </div>
        </div>
    </main>
    <script>

        const open = () => {
          document.querySelector(".modal").classList.remove("hidden");
        }
      
        const close = () => {
          document.querySelector(".modal").classList.add("hidden");
        }
      
        document.querySelector(".payment").addEventListener("click", open);
        document.querySelector(".close").addEventListener("click", close);
    </script>
</body>
</html>
