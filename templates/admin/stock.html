{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project_Adminpage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="{% static 'admin/stock.css' %}">
</head>

<body>
  <header>
    <div class="container">
      <div class="banner">
        <h1>
          <a id="logo">BLC</a>
          <a href="#" onclick="location.href='admin_main.html'"><button class="exit"><i
                class="fa-solid fa-right-from-bracket"></i></button></a>
        </h1>
      </div>
      <div class="page">
        <a href="#" onclick="location.href='stock.html'" id="stock">STOCK</a>
        <a href="#" onclick="location.href='sales.html'" id="sales">SALES</a>
        <a href="#" onclick="location.href='shelf.html'" id="check">CHECK</a>
      </div>
    </div>
  </header>
  <main>
    <div class="searchbox">
      <input type="text" id="searchInput" placeholder="Search" onkeyup="searchTable()">
    </div>
    <table class="stock">
      <thead>
        <tr>
          <th style="width: 10%;">상품 ID</th>
          <th style="width: 50%;">상품명</th>
          <th style="width: 20%;">상품 위치</th>
          <th style="width: 10%;">수량(개)</th>
          <th style="width: 10%;">가격(\)</th>
      </tr>
      </thead>
      <tbody>
        {% for stock in stocks %}
        <tr>
          <td style="text-align: center;">{{ stock.item.item_id }}</td>
          <td style="text-align: left;">{{ stock.item.item_name }}</td>
          <td style="text-align: center;">{{ stock.shelf_no }}{{ stock.shelf_floor }}{{ stock.item_order }}</td>
          <td style="text-align: right;">{{ stock.quantity }}</td>
          <td style="text-align: right;">{{ stock.item.price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
  <script src="{% static 'admin/stock.js' %}"></script>
</body>

</html>
