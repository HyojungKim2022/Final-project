{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Final Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="{% static 'start.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <div class="banner1">
                <h2>
                    <a><i class="fa-solid fa-bars"></i></a>
                    <a>BLC</a>
                    <button type="button" class="exit" id="mainButton"><i
                            class="fa-solid fa-right-from-bracket"></i></button>
                </h2>

            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="left">
                <div class="banner2">
                    <!-- 상품 출력 -->
                    <div class="bar bar1">NO.</div>
                    <div class="bar bar2">상품명.</div>
                    <div class="bar bar3">수량</div>
                    <div class="bar bar4">가격</div>
                </div>
                <div class="item">
                    <ul id="items_list"></ul>
                </div>
                <div class="total">
                    <div class="check">
                        <a><strong>총수량: </strong></a><span id="total_quantity">0개</span><br>
                        <a><strong>총가격: </strong></a><span id="total_amount">0원</span><br>
                        <button class="payment">결제하기</button>
                    </div>
                    <div class="modal hidden">
                        <div class="bg"></div>
                        <div class="modalBox">
                            <p>결제하시겠습니까?</p>
                            <button class="close">취소</button>
                            <button class="check">확인</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <!-- 웹캠 출력 -->
                <div class="video">
                    <img id="camera-stream" autoplay></img>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'start.js' %}"></script>
    
</body>

</html>
