{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLC</title>

            <h1>
                <button>BLC</button>

        <div class="container">
            <p class="title"><marquee behavior="scroll" direction="left" scrollamount="20">BARCODELESS-CALCULATOR</marquee></p>
            <button type="button" class="start" id="startButton">Start</button>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
          window.location.href = "/BLC/start";
        });
      </script>
